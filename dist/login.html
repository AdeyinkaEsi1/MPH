<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Document</title>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-purple-300">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none outline-0"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 font-semibold text-white bg-purple-300 rounded-lg hover:bg-black"
        >
          Login
        </button>
      </form>
      <p class="text-sm text-center text-gray-600">
        Don't have an account?
        <a href="create.html" class="text-black font-semibold hover:underline">Sign up</a>
      </p>
    </div>
  </body>
</html>
