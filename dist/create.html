<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<link rel="stylesheet" href="/src/output.css">
  </head>
  <body class="flex items-center justify-center min-h-screen bg-purple-200 ">
    
    <div class="absolute top-0 sm:hidden ">
        <img src="/src/NEW BANNER.jpg" alt="">
    </div>

    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg relative">
      <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
      <form class="mt-4">
        <div>
          <label class="block text-sm font-medium text-gray-600"
            >Full Name</label
          >
          <input
            type="text"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300"
            placeholder="Name"
          />
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300"
            placeholder="example@mail.com"
          />
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300
            outline-none"
            placeholder="********"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 mt-6 text-white bg-purple-300 rounded-lg hover:bg-black"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account? <a href="login.html" class="text-black font-semibold">Log in</a>
      </p>
    </div>
  </body>
</html>
